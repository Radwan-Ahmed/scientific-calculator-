<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="scal.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">

</head>
<body>
    <div class="box">
        <div class="cal">
            <div class="list">
                <h2 id="c">CASIO</h2>
                <p id="fx"><span>fx</span>-991ES PLUS</p>
                <p id="na">NATURAL-V.P.AM</p>
                <p id="tw">TWO WAY POWER</p>
            </div>
            <div class="cal1">
                <form action="">
                    <input type="text">
                </form>
            </div>
            <div class="style">
                <div class="row0">
                    <div class="SA">
                        <button type="button" id="SA">SHIFT</button>
                        <button type="button" id="SA1">ALPHA</button>
                    </div>
                    <div class="MO">
                        <button type="button" id="MO">MODE</button>
                        <button type="button" id="MO1">ON</button>
                    </div>
                </div>
                <div class="row1">
                    <div class="CI">
                        <button type="button" id="CI"> CALC</button>
                        <button type="button" id="CI">%</button>
                    </div>
                    <div class="XL">
                        <button type="button" id="XL">x!</button>
                        <button type="button" id="XL">logx</button>
                    </div>
                </div>
                <div class="row2">
                    <button type="button">x/x</button>
                    <button type="button">√()</button>
                    <button type="button">x^2</button>
                    <button type="button">x^y</button>
                    <button type="button">log</button>
                    <button type="button">ln</button>
                </div>
                <div class="row3">
                    <button type="button">(-)</button>
                    <button type="button">.,,,</button>
                    <button type="button">hyp</button>
                    <button type="button">sin</button>
                    <button type="button">cos</button>
                    <button type="button">tan</button>
                </div>
                <div class="row4">
                    <button type="button">RCL</button>
                    <button type="button">ENG</button>
                    <button type="button">(</button>
                    <button type="button">)</button>
                    <button type="button">S-D</button>
                    <button type="button">M+</button>
                </div>
                <div class="row5">
                    <button type="button">7</button>
                    <button type="button">8</button>
                    <button type="button">9</button>
                    <button type="button" id="DEL">DEL</button>
                    <button type="button" id="AC">AC</button>
                </div>
                <div class="row6">
                    <button type="button">4</button>
                    <button type="button">5</button>
                    <button type="button">6</button>
                    <button type="button">×</button>
                    <button type="button">÷</button>
                </div>
                <div class="row7">
                    <button type="button">1</button>
                    <button type="button">2</button>
                    <button type="button">3</button>
                    <button type="button">+</button>
                    <button type="button">-</button>
                </div>
                <div class="row8">
                    <button type="button">0</button>
                    <button type="button">.</button>
                    <button type="button">10^x</button>
                    <button type="button">Ans</button>
                    <button type="button">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
